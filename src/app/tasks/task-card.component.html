<mat-card class="task-card" [ngClass]="{ 'done': task.status === 'done' }">
    <mat-card-title>{{ task.title }}</mat-card-title>
  
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p class="date">{{ task.createdAt | date: 'short' }}</p>
    </mat-card-content>
  
    <mat-card-actions align="end">
      <button mat-icon-button color="primary" (click)="toggleComplete.emit(task)">
        <mat-icon>{{ task.status === 'done' ? 'undo' : 'check_circle' }}</mat-icon>
      </button>
  
      <button mat-icon-button color="accent" (click)="edit.emit()">
        <mat-icon>edit</mat-icon>
      </button>
  
      <button mat-icon-button color="warn" (click)="delete.emit()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
